<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Instances</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="component_test">
        <inicomponent :elementtype="'div, red, 25, div1'">
            Niomic Indonesia
        </inicomponent>
        <inicomponent :elementtype="'h3, green, 25, h3tag'">
            Belajar
        </inicomponent>
        <inicomponent :elementtype="'p, blue, 25, ptag'">
            Vue JS
        </inicomponent>
        <inicomponent :elementtype="'div, green, 25, divtag'">
            Intensif
        </inicomponent>
    </div>

    <script type="text/javascript">
        Vue.component('inicomponent',{
            render: function(createElement){
                var a = this.elementtype.split(",");
                return createElement(a[0],{
                    attrs:{
                        id:a[3],
                        style: "color:"+a[1]+";font-size:"+a[2]+";"
                    }
                },

                this.$slots.default

                )
            },

            props:{
                elementtype:{
                    attributes:String,
                    required:true 
                }
            }
        });

         var vm = new Vue({
            el: '#component_test'
        });
    </script>
</body>
</html>
