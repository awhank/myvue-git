<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Instances</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="databinding">
        <input type="text" v-on:keyup.enter="showInputValue" v-bind:style="styleobj" placeholder="Enter Fruits Name">
        <h1 v-if="items.length > 0">Display Fruits Name</h1>
        <ul>
            <li v-for = "a in items">{{a}}</li>
        </ul>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#databinding',
            data: {
                items: [],
                styleobj: {
                    width: "30%",
                    padding: "12px 20px",
                    margin: "8px 0",
                    boxSizing: "border-box"
                }
            },
            methods: {
                showInputValue: function(e){
                    console.log(e);
                    this.items.push(e.target.value);
                }
            }
        });
    </script>
</body>
</html>
